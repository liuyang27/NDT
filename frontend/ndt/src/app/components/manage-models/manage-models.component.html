<h2>Model List</h2>

<p><a [routerLink]="['../addNewModel']" >Add New</a></p>
<mat-form-field>
    <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>

        <ng-container matColumnDef="modelEnable">
            <th mat-header-cell *matHeaderCellDef> Model Enable </th>
            <td mat-cell *matCellDef="let element"> {{element.modelEnable}} </td>
        </ng-container>
    
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <!-- <button mat-raised-button color="primary" (click)="showDetails(element._id)">Details</button> -->
                <button mat-raised-button color="accent" (click)="showEdit(element._id)">Edit</button>
                <button mat-raised-button color="warn" (click)="onDelete(element._id)">Delete</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
