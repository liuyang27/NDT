<ngx-spinner size = "medium" type = "ball-spin-clockwise-fade" fullScreen = "true">
    <p class="loading" > Loading... </p>
</ngx-spinner>

<div class="main-content">

    <div *ngFor="let model of modelList" class="model-block">
        <a mat-raised-button routerLink="./{{model._id}}" class="model">
            <p>
                {{model.name}}
            </p>
        </a>
    </div>
</div>



<router-outlet></router-outlet>
